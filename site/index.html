
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estação Meteorológica</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Estação Meteorológica</h1>
    <div class="tabs">
      <button onclick="mostrarAba('tempo-real')" class="ativo">Tempo Real</button>
      <button onclick="mostrarAba('hora')">Últimas 24h</button>
      <button onclick="mostrarAba('dia')">Últimos 30 dias</button>
    </div>

    <div id="tempo-real" class="aba ativa">
      <h2>Leitura Atual</h2>
      <div id="dados-tempo-real" class="card-grid"></div>
    </div>

    <div id="hora" class="aba">
      <h2>Dados por Hora (24h)</h2>
      <canvas id="grafico-hora-temp"></canvas>
      <canvas id="grafico-hora-umidade"></canvas>
      <canvas id="grafico-hora-pressao"></canvas>
      <canvas id="grafico-hora-lux"></canvas>
    </div>

    <div id="dia" class="aba">
      <h2>Dados por Dia (30 dias)</h2>
      <canvas id="grafico-dia-temp"></canvas>
      <canvas id="grafico-dia-umidade"></canvas>
      <canvas id="grafico-dia-pressao"></canvas>
      <canvas id="grafico-dia-lux"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

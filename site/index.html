<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estação Meteorológica</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mini Estação Meteorológica</h1>
    <p><b>Localização:</b> Rua Mário Gomes Cézar, CEP: 81150-313, Curitiba - PR.</p>
    <div class="tabs">
      <button onclick="mostrarAba('tempo-real')">Tempo Real</button>
      <button onclick="mostrarAba('hora')">Últimas 24h</button>
      <button onclick="mostrarAba('dia')">Últimos 30 Dias</button>
      <button onclick="mostrarAba('projeto')">Projeto</button>
    </div>

    <div id="tempo-real" class="aba ativa">
      <h2>Leitura Atual</h2>
      <div id="dados-tempo-real"></div>
    </div>

    <div id="hora" class="aba">
      <h2>Dados por Hora (24h)</h2>
      <canvas id="grafico-hora-temperatura"></canvas>
      <canvas id="grafico-hora-umidade"></canvas>
      <canvas id="grafico-hora-pressao"></canvas>
      <canvas id="grafico-hora-lux"></canvas>
    </div>

    <div id="dia" class="aba">
      <h2>Dados por Dia (30 dias)</h2>
      <canvas id="grafico-dia"></canvas>
    </div>

    <div id="projeto" class="aba">
      <h2>Conheça o projeto</h2>
      <p>Projeto experimental de uma mini estação meteorológica, criada para fins acadêmico e didático.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
